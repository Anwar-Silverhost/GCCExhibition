{% extends 'admin/admin_navbar.html' %}
{% block content %}
{% load static %}


<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-10">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Event Upadte Form</h5>
                    
                </div>
                <div class="modal-body">
                    <form class="forms-sample" action="{% url 'edit_event' event.id %}" method="post"
                        enctype="multipart/form-data" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputUsername1">Event Name</label>
                            <input type="text" class="form-control form-control-sm" id="exampleInputUsername1" value="{{event.event}}"
                                autocomplete="off" name="event-name">
                        </div>
                        <label for="exampleInputEmail1">Event Date</label>
                        <div class="row">

                            <div class="col">
                                <div class="form-group">
                                    <label class="text-muted" for="exampleInputEmail1">From</label>
                                    <input type="date" class="form-control form-control-sm" id="datetimepicker" value="{{event.from_date | date:'Y-m-d'}}"
                                        autocomplete="off" name="event-date-from">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label class="text-muted" for="exampleInputEmail1">To</label>
                                    <input type="date" class="form-control form-control-sm" id="exampleInputEmail1" value="{{event.to_date | date:'Y-m-d'}}"
                                        autocomplete="off" name="event-date-to">
                                </div>
                            </div>
                        </div>

                        <label for="exampleInputEmail1">Event Time </label>

                        <div class="row">

                            <div class="col">
                                <div class="form-group">
                                    <label class="text-muted" for="exampleInputEmail1">From</label>
                                    <input type="time" class="form-control form-control-sm" id="exampleInputEmail1" value="{{ event.from_time | date:'H:i' }}"
                                        autocomplete="off" name="event-time-from">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label class="text-muted" for="exampleInputEmail1">To</label>
                                    <input type="time" class="form-control form-control-sm" id="exampleInputEmail1" value="{{ event.to_time | date:'H:i' }}"
                                        autocomplete="off" name="event-time-to">
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <label for="exampleInputPassword1">Location</label>
                            <input type="text" class="form-control form-control-sm" id="exampleInputPassword1" value="{{event.location}}"
                                autocomplete="off" name="event-location" placeholder="">
                        </div>



                </div>
                <div class="modal-footer"><button type="submit" class="btn btn-primary">Update</button>
                </div>
                </form>
            </div>




        </div>





        </div>
    </div>
</div>




<script>
    var mobnav = document.querySelector('.mob_eve');
    var navLink = document.querySelector('.nav-eve');
    navLink.classList.add('active');
    mobnav.classList.add('active-link')
</script>
{% endblock %}
