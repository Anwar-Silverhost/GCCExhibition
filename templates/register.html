<style>
    .btn-primary {
        background-color: rgb(212, 14, 23);
        color: white;
    }

    @media only screen and (max-width : 600px) {
        .std_text {
            display: none;
        }

        .sch_text {

        }

        .typcn {

                                            title="Source Title">Failed</cite></footer>

                            </div>
                        </div>
                    </div>
